<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="instructions">
      <div class="content">
        <p>Stack the blocks on top of each other</p>
        <p>Click, tap or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
        <p>Click, tap or press Space to start game</p>
      </div>
    </div>
    <div id="results">
      <div class="content">
        <p>You missed the block</p>
        <p id="paragraph">To reset the game press R</p>
        <!-- <p>
          Follow me
          <a href="https://twitter.com/HunorBorbely" , target="_blank">@HunorBorbely</a>
        </p> -->
      </div>
    </div>
    <div id="score">0</div>

    <!-- <a id="youtube" target="_blank" href="https://youtu.be/hBiGFpBle7E">
      <span>Learn Three.js + Cannon.js</span>
    </a> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js" integrity="sha512-avLcnGxl5mqAX/wIKERdb1gFNkOLHh2W5JNCfJm5OugpEPBz7LNXJJ3BDjjwO00AxEY1MqdNjtEmiYhKC0ld7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
  </body>
</html>
